<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort - Step 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Merriweather', serif;
            background-color: #E5E5E5;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        /* Header Bar */
        .header {
            width: 100%;
            background: #DADADA;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }
        /* Image Container */
        .image-container {
            margin-top: 80px;
            max-width: 90%;
        }
        .image-container img {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        /* Description */
        .description {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            max-width: 80%;
            color: #333;
        }
        /* Navigation Buttons */
        .nav-buttons {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            align-items: center;
        }
        .button {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 24px;
            text-decoration: none;
            color: black;
            transition: transform 0.2s ease-in-out;
        }
        .button:hover {
            transform: scale(1.1);
        }
        /* Page Number */
        .page-number {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">BUBBLE SORT</div>

    <!-- Image -->
    <div class="image-container">
        <img src="https://github.com/Ravikumar4261/imag3/blob/main/bubble%20sort%202/bubble%208.png?raw=true" alt="Bubble Sort Step">
    </div>

    <!-- Description -->
    <div class="description">
        
        Move to the next pair and compare elements at positions 3 and 4.
        If the first element of the pair is equal to or less than the second, no action is taken.
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <a href="7.html" class="button">&#x21A9;</a> <!-- Left Arrow -->
        <span class="page-number">08 / 39</span>
        <a href="9.html" class="button">&#x2192;</a> <!-- Right Arrow -->
    </div>

</body>
</html>
